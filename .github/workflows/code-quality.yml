name: Code Quality Checks

on:
  push:
    branches:
      - master
  # Run on any pull request
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup NodeJS
      uses: actions/setup-node@v2.5.0
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
